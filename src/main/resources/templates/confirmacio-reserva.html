<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Vehículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div th:fragment="confirmarReservaContent">
        <div class="container mt-5 text-center">
            <i class="fas fa-check-circle" style="color: #006400;"></i>
            <h1 class="text-success">¡Reserva Realitzada amb Éxit!</h1>
            <p style="font-size: 2rem; font-weight: bold;">
                El teu codi de reserva és: <strong th:text="${reservaId}" style="font-size: 2.5rem; color: black;"></strong>
            </p>
            <a href="/public" class="btn btn-primary mt-3">Tornar a la pàgina principal</a>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
