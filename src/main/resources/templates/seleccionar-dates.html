<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Vehículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div th:fragment="datesClientContent">
        <div class="container mt-5">
            <div th:if="${error}" class="alert alert-danger mt-3">
                <p th:text="${error}"></p>
            </div>
            <!-- Formulario para seleccionar fechas -->
            <div class="d-flex justify-content-center">
                <form th:action="@{/public/vehicles/disponibles}" method="get" class="mb-5">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Data Inici</label>
                            <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Data Final</label>
                            <input type="datetime-local" id="endDate" name="endDate" class="form-control" required>
                        </div>
                            <button type="submit" class="btn btn-primary mt-3 w-100">Mostrar Vehicles</button>
                </form>
            </div>

            <!-- Sección de vehículos aleatorios -->
            <h2 class="text-center title-blue mt-5">Vehicles destacats</h2>
            <div class="row g-4">
                <div class="col-md-4" th:each="vehicle : ${randomVehicles}">
                    <div class="vehicle-card">
                        <img th:src="${vehicle.imgBase64}" th:alt="${vehicle.nomVehicle}" />
                        <div class="vehicle-card-body">
                            <h5 class="card-title" th:text="${vehicle.nomVehicle}">Nom</h5>
                            <div class="d-flex">
                                <div class="me-3">
                                <p class="card-text">
                                    <strong>Localització:</strong> <span th:text="${vehicle.codiPostal}">Ubicació</span><br>
                                    <strong>Fiança:</strong> <span th:text="${vehicle.fianca}">Fiança</span> €<br>
                                    <strong>Preu/hora:</strong> <span th:text="${vehicle.preuPerHoraLloguer}">0.00</span> €
                                </p>
                                </div>
                                <!-- Línea vertical -->
                                <div class="vr mx-2"></div>
                                <div>
                                    <p class="card-text">
                                        <strong>Combustió:</strong> <span th:text="${vehicle.combustio}">Combustió</span><br>
                                        <strong>Transmissio:</strong> <span th:text="${vehicle.transmissio}">Transmissió</span><br>
                                        <strong>Limit Km:</strong> <span th:text="${vehicle.limitQuilometratge}">Límit Km</span> Km
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
