<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANARE - Lloguer de Cotxes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a CSS personalizado -->
    <link rel="stylesheet" href="/CSS/indexStyle.css">
</head>

<body>

    <!-- Encabezado -->
    <div class="header d-flex justify-content-between align-items-center p-3">
        <h1>RANARE</h1>
        <div class="nav-links">
            <img src="/img/cochelogo.png" class="cochelogo">
            <a href="#" class="text-white">Gestionar les reserves</a>
        </div>
        <div>
            <a href="#" class="text-white ml-3">Inicia sessió</a> | <a href="#" class="text-white">Registrar-se</a>
        </div>
    </div>

    <!-- Imagen fondo de los coches con la sección de búsqueda encima -->
    <div class="fons-cotxes">
        <div class="search-section container mt-4 p-4 rounded shadow-sm bg-white">
            <div class="row">
                <div class="col-md-3 field text-center">
                    <label for="pickup-location" class="font-weight-bold">Recull</label>
                    <select id="pickup-location" class="form-control mt-2">
                        <option>Barcelona - Aeroport T1</option>
                        <option>Barcelona - Aeroport T2</option>
                        <option>Barcelona - Sants Estació</option>
                    </select>
                </div>
                <div class="col-md-3 field text-center">
                    <label for="dropoff-location" class="font-weight-bold">Devolució</label>
                    <select id="dropoff-location" class="form-control mt-2">
                        <option>Barcelona - Sant Cugat</option>
                        <option>Barcelona - Sabadell</option>
                        <option>Barcelona - Terrassa</option>
                    </select>
                </div>
                <div class="col-md-3 field text-center">
                    <label for="pickup-date" class="font-weight-bold">Data de recollida</label>
                    <input type="date" id="pickup-date" class="form-control mt-2">
                    <input type="time" id="pickup-time" class="form-control mt-2">
                </div>
                <div class="col-md-3 field text-center">
                    <label for="dropoff-date" class="font-weight-bold">Data de devolució</label>
                    <input type="date" id="dropoff-date" class="form-control mt-2">
                    <input type="time" id="dropoff-time" class="form-control mt-2">
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-primary font-weight-bold">Mostra els cotxes</button>
            </div>
        </div>
    </div>

</body>

</html>
