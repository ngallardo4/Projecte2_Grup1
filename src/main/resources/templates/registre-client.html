<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registre</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 10px;
                background-color: #f8f9fa;
            }

            .error {
                color: red;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">Registre</h2>
                <!-- Formulario -->
                <form th:action="@{/public/registre/pas1}" th:object="${client}" method="post">
                    <!-- Mostrar errores globales -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                </div>
                    <div class="row g-3">
                        <!-- DNI -->
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI <span class="text-danger">*</span></label>
                            <input type="text" id="dni" th:field="*{dni}" class="form-control" placeholder="00000000X" pattern="^\d{8}[A-Za-z]$" title="El DNI ha de tenir 8 dígits seguits d'una lletra" required />
                            <div class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                        </div>

                        <!-- Nombre -->
                        <div class="col-md-6">
                            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Nom" required />
                            <div class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                        </div>

                        <!-- Apellidos -->
                        <div class="col-md-12">
                            <label for="cognoms" class="form-label">Cognoms <span class="text-danger">*</span></label>
                            <input type="text" id="cognoms" th:field="*{cognoms}" class="form-control" placeholder="Cognoms" required />
                            <div class="error" th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></div>
                        </div>

                        <!-- Usuario -->
                        <div class="col-md-6">
                            <label for="username" class="form-label">Nom d'usuari <span class="text-danger">*</span></label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nom d'usuari" required />
                            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="col-md-6">
                            <label for="pwd" class="form-label">Contrasenya <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" id="pwd" th:field="*{pwd}" class="form-control" placeholder="Contrasenya" required />
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">Mostrar</button>
                            </div>
                            <div class="error" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>
                        </div>

                        <!-- Fecha de Nacimiento -->
                        <div class="col-md-6">
                            <label for="dataNaixement" class="form-label">Data de naixement <span class="text-danger">*</span></label>
                            <input type="date" id="dataNaixement" th:field="*{dataNaixement}" class="form-control" required />
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correu electrònic <span class="text-danger">*</span></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="correu@electronic.cat" required />
                        </div>

                        <!-- Tarjeta de Crédito -->
                        <div class="col-md-6">
                            <label for="numeroTarjetaCredit" class="form-label">Tarjeta de Crèdit <span class="text-danger">*</span></label>
                            <input type="text" id="numeroTarjetaCredit" th:field="*{numeroTarjetaCredit}" class="form-control" placeholder="Número de tarjeta" required />
                        </div>

                        <!-- Teléfono -->
                        <div class="col-md-6">
                            <label for="telefon" class="form-label">Telèfon <span class="text-danger">*</span></label>
                            <input type="text" id="telefon" th:field="*{telefon}" class="form-control" pattern="\d{9}" placeholder="Telèfon (9 dígits)" required />
                        </div>

                        <!-- Dirección -->
                        <div class="col-md-12">
                            <label for="adreca" class="form-label">Direcció <span class="text-danger">*</span></label>
                            <input type="text" id="adreca" th:field="*{adreca}" class="form-control" placeholder="Direcció" required />
                        </div>

                        <!-- País y Ciudad -->
                        <div class="col-md-6">
                            <label for="pais" class="form-label">País <span class="text-danger">*</span></label>
                            <input type="text" id="pais" th:field="*{pais}" class="form-control" placeholder="País" required />
                        </div>
                        <div class="col-md-6">
                            <label for="ciutat" class="form-label">Ciutat <span class="text-danger">*</span></label>
                            <input type="text" id="ciutat" th:field="*{ciutat}" class="form-control" placeholder="Ciutat" required />
                        </div>

                        <!-- Código Postal -->
                        <div class="col-md-6">
                            <label for="codiPostal" class="form-label">Codi Postal <span class="text-danger">*</span></label>
                            <input type="text" id="codiPostal" th:field="*{codiPostal}" class="form-control" placeholder="Codi postal" required />
                        </div>

                        <!-- Nacionalidad -->
                        <div class="col-md-6">
                            <label for="nacionalitat" class="form-label">Nacionalitat <span class="text-danger">*</span></label>
                            <input type="text" id="nacionalitat" th:field="*{nacionalitat}" class="form-control" placeholder="Nacionalitat" required />
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary px-5">Següent</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function togglePasswordVisibility() {
                const pwd = document.getElementById("pwd");
                pwd.type = pwd.type === "password" ? "text" : "password";
            }
        </script>
    </body>
</html>
