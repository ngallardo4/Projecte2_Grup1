<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuari Creat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg text-center" style="max-width: 500px;">
            <div class="card-body">
                <!-- Ícono de éxito -->
                <div class="text-success mb-3">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                </div>
                <!-- Mensaje principal -->
                <h1 class="card-title text-success">Usuari creat amb èxit!</h1>
                <p class="card-text text-muted fs-5">
                    Espera a que l'administrador activi el compte.
                </p>
                <!-- Botón de retorno -->
                <a th:href="@{/public}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-door-fill me-2"></i>Tornar a l'inici
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
