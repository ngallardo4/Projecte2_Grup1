<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="loginContent">
        <div class="container">
            <h2 class="mt-5">Iniciar sessió</h2>
            <div th:if="${#strings.trim(param.errorAuth) == 'auth_required'}" style="color: red;">
                Necessites estar autenticat per accedir a la pàgina anterior.
            </div>
            <form th:action="@{/public/login}" method="post" class="mt-4">
                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    <span th:if="${#strings.trim(param.error) == 'desactivat'}">El teu compte està desactivat. Contacta amb l'administrador.</span>
                    <span th:if="${#strings.trim(param.error) != 'desactivat'}">Credencials incorrectes. Intenta-ho de nou.</span>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has tancat la sessió exitosament.
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuari</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrasenya</label>
                    <input type="password" class="form-control" id="pwd" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sessió</button>
            </form>
            <div class="mt-3">
                <a href="/public/registre/pas1">¿No tens un compte? Registra't aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
